<section class="container col-md-10 pt-5 border shadow-lg">
   
<h1 class="text-white col-md-3"> <span class="bg-info px-2 border rounded shadow-lg">ULTRA COMPANY</span>  </h1>
    <form action="1" [formGroup]="contactForm" (ngSubmit)='sendContantInfo()'>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text"  placeholder="Enter Your Name Or Company " class="form-control" formControlName='name'>
        </div>
        <div class="form-group">
            <label for="" class="">Email</label>
            <input type="email"  placeholder="Enter Your Email " class="form-control" formControlName='email'>
        </div>
        <div class="form-group">
            <label for="" class="">city</label>
            <input type="text"  placeholder="Your City" class="form-control" formControlName='city'>
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text"  placeholder="Address" class="form-control" formControlName='adderss'>

        </div>
        <div class="form-group">
          
            <textarea name="message" id="" cols="5" rows="10" class="form-control w-50" placeholder="Write Your Message Here" formControlName='message'></textarea>
        </div>
           
        <div class="d-flex justify-content-around mr-5 pr-5">
            <div class="pb-3">
                <button mat-raised-button class="px-5 bg-info mr-auto" type="submit">Send</button>

            </div>
        </div>
        
    </form>

</section>
<app-footer></app-footer>
